<div class="form-container">
  <h2>Add New Buyer</h2>
  <form [formGroup]="buyerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name</label>
      <input formControlName="name" type="text" placeholder="Enter buyer name" />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input formControlName="phone" type="tel" placeholder="Enter phone number" />
    </div>

    <div class="form-group">
      <label>CNIC</label>
      <input formControlName="cnic" type="text" placeholder="Enter CNIC" />
    </div>

    <div class="form-group">
      <label>Address</label>
      <input formControlName="address" type="text" placeholder="Enter address" />
    </div>

    <div class="form-group">
      <label>Town ID</label>
      <input formControlName="townId" type="number" placeholder="Enter town ID" />
    </div>

    <div class="form-group">
      <label>File Number</label>
      <input formControlName="fileNo" type="text" placeholder="Enter file number" />
    </div>

    <button type="submit" [disabled]="buyerForm.invalid">Save Buyer</button>
  </form>
</div>
