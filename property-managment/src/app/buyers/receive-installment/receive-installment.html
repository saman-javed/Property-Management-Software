<div class="form-container">
  <h2>Receive Installment</h2>
  <form [formGroup]="installmentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Buyer ID</label>
      <input formControlName="buyerId" type="number" />
    </div>

    <div class="form-group">
      <label>Amount</label>
      <input formControlName="amount" type="number" />
    </div>

    <div class="form-group">
      <label>Date</label>
      <input formControlName="date" type="date" />
    </div>

    <div class="form-group">
      <label>Mode</label>
      <select formControlName="mode">
        <option>Cash</option>
        <option>Bank Transfer</option>
        <option>Cheque</option>
      </select>
    </div>

    <div class="form-group">
      <label>Remarks</label>
      <input formControlName="remarks" type="text" />
    </div>

    <button type="submit" [disabled]="installmentForm.invalid">Submit</button>
  </form>
</div>
