<div class="list-container">
  <h2>Buyer List</h2>
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-bar">
    <input formControlName="searchTerm" placeholder="Search buyer..." />
    <button type="submit">Search</button>
  </form>

  <table>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Town</th>
    </tr>
    <tr *ngFor="let buyer of buyers">
      <td>{{ buyer.name }}</td>
      <td>{{ buyer.phone }}</td>
      <td>{{ buyer.town }}</td>
    </tr>
  </table>
</div>
