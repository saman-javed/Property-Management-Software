<div class="form-container">
  <h2>Installment Alerts</h2>
  <form [formGroup]="alertForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Buyer IDs (comma separated)</label>
      <input formControlName="buyerIds" type="text" />
    </div>

    <div class="form-group">
      <label>Message Template</label>
      <textarea formControlName="template"></textarea>
    </div>

    <div class="form-group">
      <label>Delivery Mode</label>
      <select formControlName="deliveryMode">
        <option>SMS</option>
        <option>Print</option>
      </select>
    </div>

    <button type="submit">Send Alerts</button>
  </form>
</div>
