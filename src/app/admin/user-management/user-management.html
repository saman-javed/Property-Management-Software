<div class="card">
  <h2>User Management</h2>

  <form [formGroup]="form" (ngSubmit)="saveUser()" class="grid">
    <div class="form-group">
      <label>Name</label>
      <input formControlName="name" placeholder="Full name" />
    </div>
    <div class="form-group">
      <label>Username</label>
      <input formControlName="username" placeholder="Unique username" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" type="email" placeholder="email@domain.com" />
    </div>
    <div class="form-group">
      <label>Role</label>
      <select formControlName="role">
        <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
      </select>
    </div>
    <div class="form-group checkbox">
      <label>
        <input type="checkbox" formControlName="active" /> Active
      </label>
    </div>
    <div class="actions">
      <button type="submit" [disabled]="form.invalid">Save User</button>
    </div>
  </form>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>#</th><th>Name</th><th>Username</th><th>Email</th><th>Role</th><th>Active</th><th>Created</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users">
          <td>{{ u.id }}</td>
          <td>{{ u.name }}</td>
          <td>{{ u.username }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.role }}</td>
          <td>
            <button type="button" class="mini" (click)="toggleActive(u)">
              {{ u.active ? 'Yes' : 'No' }}
            </button>
          </td>
          <td>{{ u.createdAt }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
