<form [formGroup]="form" (ngSubmit)="saveRole()">
  <label>
    Role Name:
    <input formControlName="roleName" />
  </label>

  <div>
    <button type="button" (click)="selectAll(true)">Select All</button>
    <button type="button" (click)="selectAll(false)">Deselect All</button>
  </div>

  <div *ngFor="let perm of permissions; let i = index">
    <label>
      <input type="checkbox" [formControl]="permControls[i]" />
      {{ perm.label }}
    </label>
  </div>

  <button type="submit" [disabled]="form.invalid">Save Role</button>
</form>
