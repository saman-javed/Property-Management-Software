<div class="card">
  <h2>User Activity Log</h2>

  <form [formGroup]="form" (ngSubmit)="applyFilters()" class="grid">
    <div class="form-group">
      <label>User (username)</label>
      <input formControlName="user" placeholder="e.g. alik" />
    </div>
    <div class="form-group">
      <label>Action</label>
      <select formControlName="action">
        <option value="">All</option>
        <option *ngFor="let a of actions" [value]="a">{{ a }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>From</label>
      <input type="datetime-local" formControlName="from" />
    </div>
    <div class="form-group">
      <label>To</label>
      <input type="datetime-local" formControlName="to" />
    </div>
    <div class="actions">
      <button type="submit">Apply</button>
    </div>
  </form>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Date/Time</th>
          <th>User</th>
          <th>Action</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of logs">
          <td>{{ l.date }}</td>
          <td>{{ l.user }}</td>
          <td>{{ l.action }}</td>
          <td>{{ l.details }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
