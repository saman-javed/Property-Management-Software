<div class="wrap">
  <aside class="menu">
    <div class="menu-header">
      <div class="menu-title">
        <span class="emoji">üìç</span>
        <div>
          <h3>Towns & Projects</h3>
          <p>Manage towns and office links</p>
        </div>
      </div>
    </div>

    <nav class="menu-list">
      <a *ngFor="let m of menu"
         [routerLink]="m.path"
         routerLinkActive="active"
         class="menu-item">
        <span class="item-icon">{{ m.icon }}</span>
        <span class="item-text">
          <strong>{{ m.label }}</strong>
          <small>{{ m.desc }}</small>
        </span>
      </a>
    </nav>
  </aside>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
