<div class="card">
  <h2>Add Town / Project</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid">
    <div class="form-group">
      <label>Town / Project Name</label>
      <input formControlName="townName" placeholder="e.g. Green Valley" />
    </div>

    <div class="form-group">
      <label>City</label>
      <input formControlName="city" placeholder="City name" />
    </div>

    <div class="form-group">
      <label>Total Plots</label>
      <input type="number" formControlName="totalPlots" placeholder="e.g. 500" />
    </div>

    <div class="form-group">
      <label>Map URL (optional)</label>
      <input formControlName="mapUrl" placeholder="https://..." />
    </div>

    <div class="form-group full">
      <label>Description (optional)</label>
      <textarea formControlName="description" placeholder="Short description..."></textarea>
    </div>

    <div class="actions">
      <button type="submit" [disabled]="form.invalid">Save Town</button>
    </div>
  </form>
</div>
