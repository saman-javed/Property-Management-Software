<div class="card">
  <div class="header">
    <h2>Town / Project List</h2>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search">
      <input formControlName="query" placeholder="Search by name..." />
      <input formControlName="city" placeholder="City" />
      <button type="submit">Search</button>
    </form>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>#</th><th>Town</th><th>City</th><th>Total Plots</th><th>Active</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of towns">
          <td>{{ t.id }}</td>
          <td>{{ t.townName }}</td>
          <td>{{ t.city }}</td>
          <td>{{ t.totalPlots }}</td>
          <td>
            <button type="button" class="mini" (click)="toggleActive(t)">
              {{ t.active ? 'Yes' : 'No' }}
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
