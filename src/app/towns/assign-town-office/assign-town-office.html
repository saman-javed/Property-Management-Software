<div class="card">
  <h2>Assign Towns to Office</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid">
    <div class="form-group">
      <label>Office</label>
      <select formControlName="officeId">
        <option value="" disabled>Select office</option>
        <option *ngFor="let o of offices" [value]="o.id">{{ o.name }}</option>
      </select>
    </div>

    <div class="form-group full">
      <label>Towns</label>
      <select formControlName="townIds" multiple>
        <option *ngFor="let t of towns" [value]="t.id">{{ t.name }}</option>
      </select>
      <div class="hint">Hold Ctrl (Windows) or Cmd (Mac) to select multiple.</div>
    </div>

    <div class="actions">
      <button type="submit" [disabled]="form.invalid">Assign</button>
    </div>
  </form>
</div>
