<div class="card">
  <div class="header">
    <h2>Office List</h2>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search">
      <input formControlName="query" placeholder="Search by name or city..." />
      <button type="submit">Search</button>
    </form>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>#</th><th>Office</th><th>Location</th><th>Phone</th><th>Manager</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let o of offices">
          <td>{{ o.id }}</td>
          <td>{{ o.officeName }}</td>
          <td>{{ o.location }}</td>
          <td>{{ o.phone || '-' }}</td>
          <td>{{ o.manager || '-' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
