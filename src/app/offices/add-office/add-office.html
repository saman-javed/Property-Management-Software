<div class="card">
  <h2>Add Office</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid">
    <div class="form-group">
      <label>Office Name</label>
      <input formControlName="officeName" placeholder="e.g. Head Office" />
    </div>

    <div class="form-group">
      <label>Location</label>
      <input formControlName="location" placeholder="City / Address" />
    </div>

    <div class="form-group">
      <label>Phone (optional)</label>
      <input formControlName="phone" placeholder="03XXXXXXXXX" />
    </div>

    <div class="form-group">
      <label>Manager (optional)</label>
      <input formControlName="manager" placeholder="Manager name" />
    </div>

    <div class="actions">
      <button type="submit" [disabled]="form.invalid">Save Office</button>
    </div>
  </form>
</div>
