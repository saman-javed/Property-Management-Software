<div class="card">
  <h2>Cash Flow Statement</h2>

  <form [formGroup]="form" (ngSubmit)="runReport()" class="grid">
    <div class="form-group">
      <label>From</label>
      <input type="date" formControlName="from" />
    </div>
    <div class="form-group">
      <label>To</label>
      <input type="date" formControlName="to" />
    </div>
    <div class="form-group">
      <label>Category (optional)</label>
      <input type="text" formControlName="category" placeholder="e.g. Installments" />
    </div>
    <div class="actions">
      <button type="submit" [disabled]="form.invalid">Run Report</button>
    </div>
  </form>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Inflow</th>
          <th>Outflow</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of rows">
          <td>{{ r.date }}</td>
          <td>{{ r.category }}</td>
          <td>{{ r.inflow | currency:'PKR' }}</td>
          <td>{{ r.outflow | currency:'PKR' }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2"><strong>Totals</strong></td>
          <td><strong>{{ totals.inflow | currency:'PKR' }}</strong></td>
          <td><strong>{{ totals.outflow | currency:'PKR' }}</strong></td>
        </tr>
        <tr>
          <td colspan="3"><strong>Net Cash</strong></td>
          <td><strong>{{ totals.net | currency:'PKR' }}</strong></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
