<div class="card">
  <h2>Overall Profit / Loss Report</h2>

  <form [formGroup]="form" (ngSubmit)="runReport()" class="grid">
    <div class="form-group">
      <label>From</label>
      <input type="date" formControlName="from" />
    </div>
    <div class="form-group">
      <label>To</label>
      <input type="date" formControlName="to" />
    </div>
    <div class="actions">
      <button type="submit" [disabled]="form.invalid">Run Report</button>
    </div>
  </form>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Segment</th>
          <th>Income</th>
          <th>Expense</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of rows">
          <td>{{ r.segment }}</td>
          <td>{{ r.income | currency:'PKR' }}</td>
          <td>{{ r.expense | currency:'PKR' }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td><strong>Totals</strong></td>
          <td><strong>{{ totals.income | currency:'PKR' }}</strong></td>
          <td><strong>{{ totals.expense | currency:'PKR' }}</strong></td>
        </tr>
        <tr>
          <td colspan="2"><strong>Net Profit / Loss</strong></td>
          <td><strong>{{ totals.net | currency:'PKR' }}</strong></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
