<div class="card">
  <h2>Dealer Commission Report</h2>

  <form [formGroup]="form" (ngSubmit)="runReport()" class="grid">
    <div class="form-group">
      <label>Dealer ID (optional)</label>
      <input type="number" formControlName="dealerId" />
    </div>
    <div class="form-group">
      <label>From</label>
      <input type="date" formControlName="from" />
    </div>
    <div class="form-group">
      <label>To</label>
      <input type="date" formControlName="to" />
    </div>
    <div class="actions">
      <button type="submit" [disabled]="form.invalid">Run Report</button>
    </div>
  </form>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Dealer</th>
          <th>Sale Ref</th>
          <th>Commission</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of rows">
          <td>{{ r.date }}</td>
          <td>{{ r.dealer }}</td>
          <td>{{ r.saleRef }}</td>
          <td>{{ r.commission | currency:'PKR' }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"><strong>Total</strong></td>
          <td><strong>{{ total | currency:'PKR' }}</strong></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
