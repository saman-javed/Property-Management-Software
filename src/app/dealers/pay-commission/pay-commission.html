<div class="form-container">
  <div class="header">
    <h2>Pay Commission</h2>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label>Dealer ID</label>
      <input formControlName="dealerId" type="number" placeholder="Enter dealer ID" />
    </div>

    <div class="form-group">
      <label>Amount (PKR)</label>
      <input formControlName="amount" type="number" placeholder="e.g. 50000" />
    </div>

    <div class="form-group">
      <label>Date</label>
      <input formControlName="date" type="date" />
    </div>

    <div class="form-group">
      <label>Payment Method</label>
      <select formControlName="paymentMethod">
        <option *ngFor="let m of paymentMethods">{{ m }}</option>
      </select>
    </div>

    <div class="form-group full">
      <label>Reference No. (optional)</label>
      <input formControlName="referenceNo" placeholder="Cheque/Transaction reference" />
    </div>

    <div class="form-group full">
      <label>Notes</label>
      <textarea formControlName="notes" placeholder="Add any notes..."></textarea>
    </div>

    <div class="actions">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Pay Now</button>
    </div>
  </form>
</div>
