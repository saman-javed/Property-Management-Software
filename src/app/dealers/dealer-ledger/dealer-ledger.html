<div class="ledger-container">
  <div class="header">
    <h2>Dealer Ledger</h2>
    <div class="meta">
      <span class="pill">{{ dealerName }}</span>
      <span class="total" [class.pos]="total>=0" [class.neg]="total<0">
        Total: {{ total | currency:'PKR' }}
      </span>
    </div>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Description</th>
          <th class="amount">Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of ledger">
          <td>{{ row.date }}</td>
          <td>
            <span class="badge"
                  [class.commission]="row.type==='Commission'"
                  [class.payout]="row.type==='Payout'"
                  [class.adjustment]="row.type==='Adjustment'">
              {{ row.type }}
            </span>
          </td>
          <td>{{ row.description }}</td>
          <td class="amount" [class.pos]="row.amount>0" [class.neg]="row.amount<0">
            {{ row.amount | currency:'PKR' }}
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"><strong>Net Total</strong></td>
          <td class="amount" [class.pos]="total>=0" [class.neg]="total<0">
            <strong>{{ total | currency:'PKR' }}</strong>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
