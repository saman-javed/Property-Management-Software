<div class="list-container">
  <div class="header">
    <h2>Dealer List</h2>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-bar">
      <input formControlName="search" placeholder="Search dealer by name, phone, CNIC..." />
      <button type="submit">Search</button>
    </form>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Dealer</th>
          <th>Phone</th>
          <th>CNIC</th>
          <th>Commission %</th>
          <th>Total Commission</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of dealers">
          <td>{{ d.name }}</td>
          <td>{{ d.phone }}</td>
          <td>{{ d.cnic || '-' }}</td>
          <td><span class="pill">{{ d.commissionRate }}%</span></td>
          <td class="amount">{{ d.totalCommission || 0 | currency:'PKR' }}</td>
          <td><span class="badge" [class.good]="(d.totalCommission||0) > 90000">Active</span></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="empty" *ngIf="dealers.length === 0">No dealers found.</div>
</div>
